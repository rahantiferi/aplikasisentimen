<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hasil Klasifikasi Sentimen</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7fc;
            margin: 0;
            padding: 0;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 40px auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #4CAF50;
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        h2 {
            color: #333;
            font-size: 1.6em;
            margin-top: 25px;
        }
        pre {
            background-color: #f5f5f5;
            padding: 15px;
            border-radius: 5px;
            font-size: 1.1em;
            word-wrap: break-word;
            white-space: pre-wrap;
        }
        img {
            width: 100%;
            max-width: 800px;
            border-radius: 8px;
            margin-top: 20px;
        }
        a {
            display: inline-block;
            margin-top: 30px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            text-align: center;
            font-size: 1.1em;
        }
        a:hover {
            background-color: #45a049;
        }
        .footer {
            text-align: center;
            font-size: 0.9em;
            color: #888;
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hasil Klasifikasi Sentimen</h1>
        <h2>Laporan Klasifikasi</h2>
        <pre>{{ report | tojson }}</pre>
        
        <h2>Confusion Matrix</h2>
        <img src="data:image/png;base64,{{ confusion_matrix_img }}" alt="Confusion Matrix">
        
        <a href="/">Kembali ke Halaman Utama</a>
    </div>
    <div class="footer">
        <p>Powered by Sentiment Analysis App</p>
    </div>
</body>
</html>
